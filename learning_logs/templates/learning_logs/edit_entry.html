{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2><a href="{% url 'topic' topic.id %}">{{ topic|capfirst }}</a></h2>
{% endblock header %}

{% block content %}

    <h3>Editar anotação:</h3>

    <form action="{% url 'edit_entry' entry.id %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Salvar</button>
        {% endbuttons %}


    </form>

{% endblock content %}
